apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "groundlight-edge-endpoint.fullname" . }}-test-connection"
  labels:
    {{- include "groundlight-edge-endpoint.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "groundlight-edge-endpoint.fullname" . }}:{{ .Values.edgeEndpointPort }}/health/ready']
  restartPolicy: Never
