apiVersion: v1 
kind: PersistentVolume 
metadata:
  name: ${PERSISTENT_VOLUME_NAME}
spec:
  capacity: 
    storage: 2Gi
  accessModes:
    - ReadWriteOnce 
  persistentVolumeReclaimPolicy: Retain 
  storageClassName: local-sc
  hostPath:
    path: /opt/groundlight/edge
---
apiVersion: v1 
kind: PersistentVolumeClaim
metadata:
  name: ${PERSISTENT_VOLUME_CLAIM_NAME}
spec: 
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: local-sc