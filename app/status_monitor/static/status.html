<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Groundlight Edge Endpoint Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #0066cc;
        }

        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            margin: 0;
        }

        #loading {
            text-align: center;
            margin: 20px;
        }

        #error {
            color: red;
            margin: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Groundlight Edge Endpoint Status</h1>
    </header>
    <div class="container">
        <div id="loading">Loading status...</div>
        <div id="error">Failed to load metrics data.</div>
        
        <div class="section">
            <div class="section-title">Device Information</div>
            <pre id="device-info"></pre>
        </div>

        <div class="section">
            <div class="section-title">Activity Metrics</div>
            <pre id="activity-metrics"></pre>
        </div>

        <div class="section">
            <div class="section-title">Kubernetes Stats</div>
            <pre id="k8s-stats"></pre>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/status/metrics.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const parseIfJson = (value) => {
                        if (typeof value === 'string') {
                            try {
                                return JSON.parse(value);
                            } catch (e) {
                                return value;
                            }
                        }
                        return value;
                    };

                    const parseSection = (section) => {
                        if (!section) return section;
                        const parsed = {...section};
                        for (const [key, value] of Object.entries(parsed)) {
                            parsed[key] = parseIfJson(value);
                        }
                        return parsed;
                    };

                    document.getElementById('device-info').textContent = 
                        JSON.stringify(parseSection(data.device_info), null, 2);
                    document.getElementById('activity-metrics').textContent = 
                        JSON.stringify(parseSection(data.activity_metrics), null, 2);
                    document.getElementById('k3s-stats').textContent = 
                        JSON.stringify(parseSection(data.k3s_stats), null, 2);
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    console.error('Error fetching metrics:', error);
                });
        });
    </script>
</body>

</html>
