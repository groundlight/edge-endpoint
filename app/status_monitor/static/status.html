<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edge Endpoint Status</title>
    <link rel="stylesheet" href="/status/static/status.css" />
    <link rel="icon" href="/status/static/favicon.ico" type="image/x-icon" />
</head>

<body>
    <header>
        <h1>Groundlight Edge Endpoint Status</h1>
    </header>
    <div class="container">
        <div id="loading">Loading status...</div>
        <div id="error">Failed to load metrics data.</div>

        <div class="section">
            <div class="section-title">Device Information</div>
            <pre id="device-info"></pre>
        </div>

        <div class="section">
            <div class="section-title">Activity Metrics</div>
            <pre id="activity-metrics"></pre>
        </div>

        <div class="section">
            <div class="section-title">Detector Details</div>
            <div id="detector-details" class="detector-details"></div>
        </div>

        <div class="section">
            <div class="section-title">Kubernetes Stats</div>
            <pre id="k3s-stats"></pre>
        </div>
    </div>

    <script src="/status/static/status.js"></script>
</body>

</html>
