<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Groundlight Edge Endpoint Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #0066cc;
        }

        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            margin: 0;
        }

        #loading {
            text-align: center;
            margin: 20px;
        }

        #error {
            color: red;
            margin: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Groundlight Edge Endpoint Status</h1>
    </header>
    <div class="container">
        <div id="loading">Loading status...</div>
        <div id="error">Failed to load metrics data.</div>
        
        <div class="section">
            <div class="section-title">Device Information</div>
            <pre id="device-info"></pre>
        </div>

        <div class="section">
            <div class="section-title">Activity Metrics</div>
            <pre id="activity-metrics"></pre>
        </div>

        <div class="section">
            <div class="section-title">Kubernetes Stats</div>
            <pre id="k8s-stats"></pre>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/status/metrics.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Helper function to format dictionary values
                    function formatDict(dict) {
                        let formatted = Object.entries(dict)
                            .map(([key, value]) => {
                                // Format the value based on type
                                let formattedValue = value;
                                if (typeof value === 'string') {
                                    formattedValue = value.replace(/"/g, '');
                                } else if (typeof value === 'object' && value !== null) {
                                    if (Array.isArray(value)) {
                                        formattedValue = JSON.stringify(value);
                                    } else {
                                        formattedValue = '{\n' + formatDict(value).split('\n').map(line => '    ' + line).join('\n') + '\n}';
                                    }
                                }
                                return `${key}: ${formattedValue}`;
                            })
                            .join('\n');
                        return formatted;
                    }

                    document.getElementById('device-info').textContent = formatDict(data.device_info);
                    document.getElementById('activity-metrics').textContent = formatDict(data.activity_metrics);
                    document.getElementById('k8s-stats').textContent = formatDict(data.k8s_stats);
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    console.error('Error fetching metrics:', error);
                });
        });
    </script>
</body>

</html>
